<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found - Atlas Ecom</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }
        .container {
            text-align: center;
            max-width: 600px;
            padding: 2rem;
        }
        h1 {
            font-size: 4rem;
            margin: 0;
            opacity: 0.8;
        }
        h2 {
            font-size: 1.5rem;
            margin: 1rem 0;
            opacity: 0.9;
        }
        p {
            font-size: 1.1rem;
            margin: 1rem 0;
            opacity: 0.8;
        }
        .btn {
            display: inline-block;
            padding: 12px 24px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            text-decoration: none;
            border-radius: 8px;
            margin: 1rem;
            transition: background 0.3s;
        }
        .btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>404</h1>
        <h2>Page Not Found</h2>
        <p>The page you're looking for doesn't exist.</p>
        <a href="/" class="btn">Go Home</a>
        <a href="/login" class="btn">Login</a>
    </div>
    <script>
        // Redirect to main app after a short delay
        setTimeout(() => {
            window.location.href = '/';
        }, 3000);
    </script>
</body>
</html>
